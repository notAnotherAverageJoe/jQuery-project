<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movies App</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <style>
    .movie-item {
      margin-bottom: 10px;
      margin-left: 10px;
      padding: 5px;
    }
  
    .movie-item span {
      display: block;
      margin-bottom: 5px; /* Add margin between title and rating */
    }
  </style>
  
</head>
<body>

  <h1>Movies App</h1>

  <form id="movieForm">
    <label for="title">Title:</label>
    <input type="text" id="title" required>

    <label for="rating">Rating:</label>
    <input type="text" id="rating" required>

    <button type="submit">Add Movie</button>
  </form>

  <div id="moviesContainer">

  </div>

  <script>
    $(document).ready(function(){
      $("#movieForm").submit(function(event) {
        event.preventDefault();

        const title = $("#title").val();
        const rating = $("#rating").val();

        if (title && rating) {
          let movieItem = $("<div>").addClass("movie-item");
          const movieTitle = $("<span>").text("Title: " + title);
          const movieRating = $("<span>").text("Rating: " + rating);
          const removeButton = $("<button>").text("Remove");

          removeButton.click(function() {
            movieItem.remove();
          });

          movieItem.append(movieTitle, movieRating, removeButton);
          $("#moviesContainer").append(movieItem);

          $("#title").val("");
          $("#rating").val("");
        }
      });
    });
  </script>

</body>
</html>
